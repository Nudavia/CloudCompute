<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>
<select id="s" v-model="select">
    <option v-for="(i,index) in list">
        <button v-on:click="close(index)">{{index}}&nbsp&nbsp<span>i</span></button>
    </option>
</select>
</body>
<script>
    var vue = new Vue({
        el: '#s',
        data: {
            list: [9, 3, 4, 5, 6],
            select: ''
        },
        methods: {
            close: function (index) {
                alert(this.select)
            }
        }
    })
</script>
</html>
